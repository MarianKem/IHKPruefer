<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prüfung Schutz und Sicherheit</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Prüfung Schutz und Sicherheit</h1>
      <div id="timer">Verbleibende Zeit: 60:00</div>
    </header>
    <main>
      <div id="question-container"></div>
      <div id="feedback"></div>
      <button id="next-button">Weiter</button>
    </main>
    <footer>
      <div id="score">
        <span class="correct">Richtige Antworten: 0</span>
        <span class="incorrect">Falsche Antworten: 0</span>
      </div>
    </footer>
  </div>
  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>
</html>
